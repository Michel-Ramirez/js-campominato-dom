<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <!-- MY STYLE -->
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <!-- JS -->
    <script
      src="js/script.js"
      defer
    ></script>
    <!-- INSERISCI IL TITOLO DEL PROGETTO-->
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row py-3">
          <div class="col">
            <h1><b>CAMPO MINATO</b></h1>
          </div>
        </div>
      </div>
    </header>
    <main class="d-flex align-items-center">
      <div class="container">
        <div class="wrapper">
          <div
            id="grid"
            class="d-flex"
          >
            <div class="play-game">
              <div>Score : <span class="score"></span></div>
              <select
                name=""
                id="level"
              >
                <option value="10">Facile</option>
                <option value="9">Medio</option>
                <option value="7">Difficile</option>
              </select>
              <button
                id="play"
                class="btn btn-primary px-5"
              >
                Gioca
              </button>
            </div>
          </div>
          <div class="game-over v-hidden">
            <div class="game-over-title">
              <h2>GAME OVER</h2>
              <p>Hai totalizzato un punteggio di</p>
              <span id="final-score"></span>
            </div>
            <button
              id="play-again"
              class="btn btn-primary px-5 mb-5"
            >
              Gioca ancora
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="d-flex align-items-center ms-3">
      <h4>Made by Michel Ramirez</h4>
    </footer>
  </body>
</html>
