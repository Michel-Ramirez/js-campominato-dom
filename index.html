<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet" />
  <!-- MY STYLE -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- JS -->
  <script src="js/script.js" defer></script>
  <!-- INSERISCI IL TITOLO DEL PROGETTO-->
  <title>Tenta la fortuna</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <div class="row py-3">
        <div class="col">
          <h1><b>CAMPO MINATO</b></h1>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="d-flex align-items-center">
    <div class="container">
      <div class="play-game">
        <div class="mb-3 fw-bold">Score : <span class="score fw-bold"></span></div>
        <div class="d-flex">
          <select name="" id="level" class="form-control me-3">
            <option value="10">Facile</option>
            <option value="9">Medio</option>
            <option value="7">Difficile</option>
          </select>
          <button id="play" class="btn btn-primary px-5">
            Gioca
          </button>
        </div>
      </div>
      <div class="wrapper">
        <!-- GRID -->
        <div id="grid" class="d-flex justify-content-center ">
          <div class="d-flex flex-column align-items-center pt-5">
            <h2>Clicca sulle caselle senza le bombe</h2>
            <p>scopri quanto sei fortunato</p>
          </div>
          <img src="./img/boom_3.png" alt="boom..">
        </div>

        <!-- GAME OVER FEEDBACK -->
        <div class="game-over v-hidden">

          <h2>GAME OVER</h2>
          <p>Hai totalizzato un punteggio di</p>
          <span id="final-score"></span>

        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="d-flex align-items-center ms-3">
    <h4>Made by Michel Ramirez</h4>
  </footer>
</body>

</html>
